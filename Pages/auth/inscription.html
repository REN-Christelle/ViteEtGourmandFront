<!--Ajout de la page de connexion-->
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <div class="text-center-left">
        <h3>Nouveau client</h3>
    
    <div class="text-center">
        <span class="icon"><i class="bi bi-camera-fill"></i></span>
    </div>
    <div class="text-center">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Madame" value="option1">
            <label class="form-check-label" for="Madame">Madame</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Monsieur" value="option2">
            <label class="form-check-label" for="Monsieur">Monsieur</label>
        </div>
    </div>
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Veuillez saisir votre nom">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Veuillez saisir votre prénom">
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="Veuillez saisir votre adresse mail">
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" placeholder="Veuillez saisir votre mot de passe">
            <div id="passwordHelpBlock" class="form-text">
                10 caractères minimum, 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial obligatoire
            </div>
        </div>
        <div class="mb-3">
            <label for="ConfirmPasswordInput" class="form-label">Confirmer votre mot de passe</label>
            <input type="password" class="form-control" id="ConfirmPasswordInput" placeholder="Veuillez confirmer votre mot de passe">
        </div>
        <div class="text-center pt-3">
            <button type="submit" class="btn btn-secondary">S'inscrire</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/connexion">Déjà un compte ? Connectez-vous !</a>
    </div>
</div>
