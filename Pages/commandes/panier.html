    <h3>Vos informations</h3>

<!--Ajout du contenu-->
<div class="container">
    <div class="text-center">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Madame" value="option1">
            <label class="form-check-label" for="Madame">Madame</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Monsieur" value="option2">
            <label class="form-check-label" for="Monsieur">Monsieur</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="NomInput" class="form-label">Nom</label>
        <input type="text" class="form-control" id="NomInput" placeholder="Votre nom">
    </div>
    <div class="mb-3">
        <label for="PrenomInput" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom">
    </div>
    <div class="mb-3">
        <label for="TéléphoneInput" class="form-label">Téléphone</label>
        <input type="text" class="form-control" id="TéléphoneInput" placeholder="Votre numéro de téléphone">
    </div>
    <div class="mb-3">
        <label for="AllergyInput" class="form-label">Allergies</label>
        <input type="text" class="form-control" id="AllergyInput" placeholder="Vos allergies">
    </div>
    <div class="mb-3">
        <label for="DateInput" class="form-label">Date</label>
        <input type="date" class="form-control" id="DateInput">
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="heureService" id="midiRadio">
            <label class="form-check-label" for="midiRadio">
                Midi
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="heureService" id="soirRadio">
            <label class="form-check-label" for="soirRadio">
                Soir
            </label>
        </div>
    </div>
    <div class="mb-3">
        <label for="AdresseTextarea" class="form-label">Adresse</label>
        <textarea class="form-control" id="AdresseTextarea" rows="5" placeholder="Merci d'indiquer votre adresse complète (N° de rue, nom de rue, complément d'adresse, code postal, ville...)"></textarea>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-secondary">Valider</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#DeleteCommandeModal">Annuler</button>
    </div>
</div>

<!-- Modal d'annulation-->
<div class="modal fade" id="DeleteCommandeModal" tabindex="-1" aria-labelledby="DeleteCommandeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="DeleteCommandeModalLabel">Voulez-vous annuler la commande en cours ?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger">Oui</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
        </div>
    </div>
  </div>
</div>
